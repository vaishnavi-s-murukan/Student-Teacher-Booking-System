<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="student.css" />
</head>

<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <label for="profilePic">Profile Picture</label>
            <input type="file" id="profilePic" accept="image/*" />
            <img id="previewPic" src="" alt="Profile"
                style="width: 100px; height: 100px; border-radius: 50%; margin: 10px 0;" />

            <label for="name">Name</label>
            <input type="text" id="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" readonly />

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="New Password" />
            <div id="loader" style="display: none;">Updating...</div>
            <div id="messageBox"></div>
            <button type="submit" id="updateBtn">Save Changes</button>
        </form>
    </div>
    <script type="module" src="../student/edit-profile.js"></script>
</body>

</html>
