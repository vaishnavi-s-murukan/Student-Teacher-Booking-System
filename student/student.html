<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard - Booking System</title>
  <link rel="stylesheet" href="student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="dashboard-header">
    <h2>Student Dashboard</h2>
    <!-- Notification Icon -->
<div class="notification" style="position: relative;">
  <i class="fas fa-bell" id="notifBell"></i>
  <span id="notifBadge" class="badge"
    style="position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; display: none;">
    0
  </span>
  <div class="notif-dropdown" id="notifDropdown">
    <p><strong>Notifications</strong></p>
    <ul id="notifList">
      <li>Loading...</li>
    </ul>
  </div>
</div>
    <!-- Profile Dropdown -->
    <div class="profile-menu">
      <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="Profile" class="avatar" id="profileToggle" />
      <div class="dropdown" id="dropdownMenu">
        <p class="dropdown-name" id="studentName">Loading...</p>
        <p class="dropdown-email" id="studentEmail">...</p>
        <hr />
        <a href="edit-profile.html"><i class="fas fa-user"></i> Edit Profile</a>
        <a href="#" id="logoutBtn"><i class="fas fa-power-off"></i> Logout</a>
      </div>
    </div>
  </div>

  <div class="dashboard-buttons">
    <button onclick="window.location.href='search.html'">ðŸ“… Book Appointment</button>
    <button onclick="window.location.href='history.html'">ðŸ•“ Booking History</button>
  </div>

  <script type="module" src="/student/student.js"></script>
   <script type="module" src="/student/notification.js"></script>
</body>
</html>
