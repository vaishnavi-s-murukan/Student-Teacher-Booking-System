<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Teacher Booking</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: "Poppins", sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(135deg, #f1d9eb, #f0c568);
      color: black;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar img {
      width: 32px;
      height: 32px;
    }

    .navbar h1 {
      font-size: 20px;
    }

    .home-container {
      flex: 1;
      background: linear-gradient(135deg, #e7d4e2, #e9cb8b);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .home-container p {
    margin-bottom: 15px; /* Adjust the value as needed */
  }
  .home-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .features {
      display: flex;
      gap: 40px;
      font-size: 1rem;
      color: #1f2937;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .features div {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .home-buttons button {
      padding: 12px 24px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .home-buttons button:hover {
      background-color: #303f9f;
    }

    .role-icons {
      margin-top: 20px;
      display: none;
      gap: 30px;
    }

    .role-icons img {
      width: 64px;
      height: 64px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .role-icons img:hover {
      transform: scale(1.1);
    }

    footer {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .features {
        flex-direction: column;
        align-items: center;
      }

      .role-icons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/color/48/student-center.png" alt="Logo" />
      <h1>Student Teacher Booking</h1>
    </div>
  </header>

  <section class="home-container">
    <h2>Welcome!</h2>
    <p>Connect with teachers, manage schedules, and enhance learning.</p>
    <p>Book your appointment today!</p>
    <div class="features">
      <div><img src="https://img.icons8.com/ios-filled/24/calendar--v1.png"/> EASY BOOKING</div>
      <div><img src="https://img.icons8.com/ios-filled/24/clock.png"/> FLEXIBLE SCHEDULE</div>
      <div><img src="https://img.icons8.com/ios-filled/24/classroom.png"/> VERIFIED TEACHERS</div>
    </div>

    <div class="home-buttons">
      <button id="bookBtn">Book Appointment</button>
    </div>

    <div class="role-icons" id="roleIcons">
      <div>
        <img src="https://img.icons8.com/color/96/student-male--v1.png" alt="Student" onclick="window.location.href='login.html?role=student'" />
        <p>Student</p>
      </div>
      <div>
        <img src="https://img.icons8.com/color/96/teacher.png" alt="Teacher" onclick="window.location.href='login.html?role=teacher'" />
        <p>Teacher</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Student Teacher Booking. All rights reserved.
  </footer>

  <script>
    const bookBtn = document.getElementById("bookBtn");
    const roleIcons = document.getElementById("roleIcons");

    bookBtn.addEventListener("click", () => {
      roleIcons.style.display = "flex";
    });
  </script>
</body>
</html>
