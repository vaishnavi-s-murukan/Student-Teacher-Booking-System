<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <link rel="stylesheet" href="../teacher/teacher.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
    .back-btn {
      background: #4f46e5;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="header">
  <h2>ðŸ“¨ Messages from Students</h2>
      <a class="back-btn" href="../teacher/teacher.html">Back to Dashboard</a>
  </div>
  <table id="messageTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="messageList">
      <tr><td colspan="3">Loading messages...</td></tr>
    </tbody>
  </table>

  <script type="module">
  import { auth, db } from '../js/firebase-config.js';
  import {
    collection,
    query,
    where,
    getDocs,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const messageList = document.getElementById("messageList");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const teacherEmail = user.email;

    try {
      const q = query(
        collection(db, "messages"),
        where("teacherEmail", "==", teacherEmail),
        orderBy("timestamp", "desc")
      );

      const snapshot = await getDocs(q);

      messageList.innerHTML = ""; // Clear previous content

      if (snapshot.empty) {
        messageList.innerHTML = '<tr><td colspan="3">No messages found.</td></tr>';
        return;
      }

      snapshot.forEach((doc) => {
        const data = doc.data();
        console.log("Message data:", data); // Debugging

        const row = document.createElement("tr");

        // Handle timestamp safely
        const timeString = data.timestamp?.toDate
          ? data.timestamp.toDate().toLocaleString()
          : "";

        row.innerHTML = `
          <td>${data.senderName || "Unknown"}</td>
          <td>${data.senderEmail || "Unknown"}</td>
          <td>${data.message || ""}<br><small>${timeString}</small></td>
        `;

        messageList.appendChild(row);
      });

    } catch (err) {
      console.error("Error loading messages:", err);
      messageList.innerHTML = '<tr><td colspan="3">Error loading messages.</td></tr>';
    }
  });
</script>
</body>
</html>
