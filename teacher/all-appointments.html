<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Appointments</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 30px;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-btn {
      background: #4f46e5;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }

    table {
      width: 100%;
      position: relative;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: visible;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dots {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .dropdown-content button {
      padding: 10px 12px;
      width: 100%;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-content button:hover {
      background-color: #f0f0f0;
    }
    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .completed {
      color: green;
    }

    .not-completed {
      color: red;
    }

    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px 16px;
      position: fixed;
      z-index: 200;
      bottom: 30px;
      right: 30px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>My Appointments</h1>
    <a class="back-btn" href="../teacher/teacher.html">Back to Dashboard</a>
  </div>
  <div style="margin-bottom: 20px;">
  <label for="statusFilter"><strong>Filter by Status:</strong></label>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="approved">Approved</option>
    <option value="completed">Completed</option>
    <option value="not completed">Not Completed</option>
  </select>
</div>

  <div id="appointmentsList">Loading...</div>
  <div id="toast"></div>

  <script type="module">
    import { auth, db } from "../js/firebase-config.js";
    import {
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      doc,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const appointmentsList = document.getElementById("appointmentsList");
    const toast = document.getElementById("toast");

    let allAppointments = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");

      try {
        const q = query(
          collection(db, "appointments"),
          where("teacherId", "==", user.uid),
          where("status", "in", ["approved", "completed", "not completed"]),
          orderBy("appointmentTime", "desc")
        );

        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          appointmentsList.innerHTML = "<p>No appointments found.</p>";
          return;
        }

        allAppointments = snapshot.docs.map((docSnap) => ({
          id: docSnap.id,
          ...docSnap.data()
        }));

        renderAppointments();
      } catch (err) {
        console.error("Error loading appointments:", err);
        appointmentsList.innerHTML = "<p>Error loading appointments.</p>";
      }
    });

    function renderAppointments() {
  const filterValue = document.getElementById("statusFilter").value;

  const filtered = filterValue === "all"
    ? allAppointments
    : allAppointments.filter((a) => a.status === filterValue);

  const table = document.createElement("table");
  table.innerHTML = `
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Email</th>
        <th>Date & Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;

  const tbody = table.querySelector("tbody");

  filtered.forEach((data) => {
    const row = document.createElement("tr");

    let formattedDate = data.appointmentTime;
    if (data.appointmentTime.toDate) {
      const date = data.appointmentTime.toDate();
      formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    const statusClass =
      data.status === "completed"
        ? "completed"
        : data.status === "not completed"
        ? "not-completed"
        : "";

    row.innerHTML = `
      <td>${data.studentName}</td>
      <td>${data.studentEmail}</td>
      <td>${formattedDate}</td>
      <td class="status ${statusClass}">${data.status}</td>
      <td>
        <div class="dropdown">
          <button class="dots" onclick="toggleDropdown(event)">â‹®</button>
          <div class="dropdown-content">
            <button onclick="updateStatus('${data.id}', 'completed')">Mark as Completed</button>
            <button onclick="updateStatus('${data.id}', 'not completed')">Mark as Not Completed</button>
          </div>
        </div>
      </td>
    `;

    tbody.appendChild(row);
  });

  appointmentsList.innerHTML = "";
  appointmentsList.appendChild(table);
}
document.getElementById("statusFilter").addEventListener("change", renderAppointments);


    window.updateStatus = async (id, newStatus) => {
      const ref = doc(db, "appointments", id);
      try {
        await updateDoc(ref, { status: newStatus });

        const index = allAppointments.findIndex((a) => a.id === id);
        if (index !== -1) {
          allAppointments[index].status = newStatus;
          renderAppointments();
          showToast(`Status updated to "${newStatus}"`);
        }
      } catch (err) {
        console.error("Error updating status:", err);
        showToast("Error updating status.");
      }
    };

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
    window.toggleDropdown = function (e) {
  e.stopPropagation();
  closeAllDropdowns();
  const dropdown = e.currentTarget.nextElementSibling;
  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
};

function closeAllDropdowns() {
  document.querySelectorAll('.dropdown-content').forEach(el => {
    el.style.display = "none";
  });
}

document.addEventListener("click", closeAllDropdowns);


  </script>
</body>
</html>
